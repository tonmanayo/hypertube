<div class="backdrop" [ngClass]="{'show' : displayS}"></div>
<div class="modal" role="dialog" [ngClass]="{'show' : displayS}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="fCloseS()" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="container" style="margin-bottom: 1vh">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Enter Login Details</h3>
                                </div>
                                <div class="panel-body">
                                    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                                        <div class="form-group">
                                            <label for="firstName">First Name</label>
                                            <input type="text"
                                                   class="form-control"
                                                   id="firstName"
                                                   formControlName="firstName">
                                        </div>
                                        <div class="form-group">
                                            <label for="lastName">Last Name</label>
                                            <input type="text"
                                                   class="form-control"
                                                   id="lastName"
                                                   formControlName="lastName">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Mail</label>
                                            <input type="email"
                                                   class="form-control"
                                                   id="email"
                                                   formControlName="email">
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password"
                                                   class="form-control"
                                                   id="password"
                                                   formControlName="password">
                                        </div>
                                        <button class="btn btn-primary"
                                                type="submit"
                                                [disabled]="!myForm.valid">Submit
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
